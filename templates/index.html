<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MUD</title>
  <style>
    body, html { margin:0; padding:0; height:100%; font-family:Arial; }
    .half {
      width:50%; height:100vh; float:left;
      display:flex; align-items:center; justify-content:center;
      font-size:2em; cursor:pointer;
    }
    #upload { background:#f9f9f9; }
    #download { background:#e9e9e9; }

    .top-bar {
      position: absolute;
      top: 10px; right: 20px;
      font-size: 0.9em;
    }
    .top-bar a {
      text-decoration: none;
      color: #333;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    {% if session.get('kakao_access_token') %}
      ✅ 로그인됨
      <a href="{{ url_for('logout') }}">🚪 로그아웃</a>
    {% else %}
      ❌ 로그인되지 않음
      <a href="{{ url_for('kakao_oauth') }}">
        <img src="https://developers.kakao.com/assets/img/about/logos/kakaologin/kr/kakao_account_login_btn_medium_narrow.png"
             alt="카카오 로그인">
      </a>
    {% endif %}
  </div>

 
  <div id="upload" class="half" onclick="location.href='/upload'">
    파일 업로드 게시판
  </div>
  <div id="download" class="half" onclick="location.href='/download'">
    파일 다운로드 게시판
  </div>
</body>
</html>
